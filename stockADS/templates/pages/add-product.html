{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/add-product.css' %}">
    <title>Document</title>
   
</head>
<body>

    <form method="POST" class="container" action="" enctype="multipart/form-data"> {% csrf_token %}  
        <input type="text" name="name" placeholder=" Nome">
        <select name="category">
            {% for category in  categories %}
            <option value="{{category.id}} ">{{ category.name }}</option>
            {% endfor %}
        </select>
        <input type="file" name="picture" placeholder=" Picture">
        <input type="text" name="price" placeholder=" Price">
        <input type="text" name="description" placeholder=" Description">
        <input type="text" name="qtd" placeholder=" Qtd">
        <input type="text" name="discount" placeholder=" Discount">
        <button type="submit">Salvar</button>
    </form>
    
</body>
</html>
