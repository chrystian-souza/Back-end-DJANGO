{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">   <!-- ctrl + f5 para atualizar a pagina e limpar o cache * -->
</head>
<body>

    <!-- <h1>{{user}}</h1> -->

    <header>
        <nav>
           <label  for="">EstoqueADS</label> 
           <form action="{% url 'search-product' %}">
                <input type="search" name="q">
                <button >Buscar</button> 
            </form> 
        </nav>
    </header>
    <main>
        <div class="botao-add"> 
                {% if user.is_authenticated %}
            <a class="btn" href="{% url 'add_product' %}">Adicionar</a>
                {% endif %}
        </div>
        <div class="tabela">
           
        <!-- <button href="{% url 'add_product' %}">botao</button> -->
            <table>
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nome</th>
                        <th>Pre√ßo</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                    <tr>
                        <td><a href="{% url 'product-detail' produto.id %}"> {{produto.cod}} </a></td>
                        <td><a href="{% url 'product-detail' produto.id %}"> {{produto.name}} </a></td>
                        <td><a href="{% url 'product-detail' produto.id %}"> {{produto.price}} </a></td>
                        <td><a href="{% url 'product-detail' produto.id %}"> {{produto.qtd}} </a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
           
        </div>
      
       
    </main>
   
    
</body>
</html>
